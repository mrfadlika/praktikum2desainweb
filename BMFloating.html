<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>

    <!--Menggunakan Inline Style-->
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
        float: left;
      }

      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
        float: right;
      }

      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
        clear: both;
      }

      .great {
        background-color: #5a3479;
      }
    </style>
  </head>
  <body>
    <div class="bluebox">
      <p>Facebook is <span class="great">great</span>.</p>
    </div>
    <div class="yellowbox">
      <p>Apple.</p>
    </div>
    <div class="greenbox">
      <p>Microsoft</p>
    </div>
  </body>
</html>
