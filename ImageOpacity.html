<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Opacity</title>
    <style>
      .image1 {
        width: 200px;
        height: 150px;
        opacity: 0.4;
        margin-right: 30px;
      }

      .image2 {
        width: 200px;
        height: 150px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img class="image1" src="chatgpt.jpg" />
    <img class="image2" src="chatgpt.jpg" />
  </body>
</html>
